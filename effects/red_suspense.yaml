# Example red suspense effect YAML
name: red_suspense
type: generic
params:
  color: [255,0,0]
pattern:
  - action: fade_in
    target: far
    params:
      from: 10
      to: 80
      ms: 700
  - action: hold
    params:
      ms: 600
  - action: fade_out_fast
    target: front
    params:
      from: 0
      to: 254
      ms: 80