# Strobo effect YAML
name: strobo
description: "Strobe effect with white flashing lights"
steps:
  - action:
      type: pulse
      color: { r: 255, g: 255, b: 255 }
      intensity: 1.0
    duration: 100
    target:
      type: all
      selector: all
  - action:
      type: fade
      color: { r: 0, g: 0, b: 0 }
      intensity: 0.0
    duration: 100
    target:
      type: all
      selector: all